<!DOCTYPE html>
<html>
<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <title>Cyril's E-Portfolio | Culinary</title>

<body>
  <div class="navbar">
    <a href="homepage.html">Home</a>

    <a href="resume.html">Resume</a>

    <a class="active" href="culinary.html">Culinary</a>

    <a href="comments.html">Comments</a>

  <div class="container">
    <h2>Culinary</h2>
    <div class="culinary-content">
      <div class="image">
        <img src="culinary.png" alt="Sticker for Culinary" height="350px">
      </div>
      <div class="content">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>

            <li data-target="#myCarousel" data-slide-to="3"></li>

          <div class="carousel-inner">
            <div class="item active">
              <img src="fooditem1.jpeg" alt="Oat Cookies" style="height: 450px; width: 450px;">

            <div class="item">
              <img src="fooditem2.jpg" alt="Prawns Biryani" style="height: 450px; width: 450px;">
            </div>
            <div class="item">
              <img src="fooditem3.jpg" alt="Pearl Spot Fish Fry" style="height: 450px; width: 450px;">
            </div>
            <div class="item">
              <img src="fooditem4.jpeg" alt="Vada" style="height: 450px; width: 450px;">
            </div>
          </div>
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
